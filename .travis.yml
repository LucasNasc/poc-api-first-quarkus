language: java
sudo: true
install: true
addons:
  sonarcloud:
    organization: "wesleyosantos91-github"
    token: $SONAR_TOKEN

jdk:
  - oraclejdk11

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

script:
  - mvn clean compile verify install sonar:sonar
before_install:
  - chmod +x mvnw